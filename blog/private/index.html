      const posts = [

        {

        {

          url: "/blog/private/reflection-on-episode-183-of-jordan-peterson-ancient-mysteries-psychedelics-and-the-spirit-of-creation/"
        },
        {
          title: "The Common Threads of Life and Thought",
          category: "Mind & Awareness",
          slug: "mind-awareness",
          date: "December 30, 2024",
          url: "/blog/private/the-common-threads-of-life-and-thought/"
        },
        {
          title: "Shifting Perspectives: How Consciousness Shapes Our World and Connections",
          category: "Mind & Awareness",

          date: "December 20, 2024",

        },
        {
          title: "Honoring Jesus by Embracing His Teachings: A Path to Unity with God",
          category: "Spiritual Explorations",
          slug: "spiritual-explorations",
          date: "December 18, 2024",
          url: "/blog/private/honoring-jesus-by-embracing-his-teachings-a-path-to-unity-with-god/"

        {

        },
        {

          category: "Mind & Awareness",

        {

          category: "Spiritual Explorations",
          slug: "spiritual-explorations",
          date: "November 6, 2024",
          url: "/blog/private/the-power-of-inner-vision-unlocking-unity-and-purpose-through-thought/"
        },
        {
          title: "Embracing the Sunrise Within: Rediscovering Joy and Purpose",
          category: "Life Journeys & Growth",
          slug: "life-journeys-growth",
          date: "November 4, 2024",
          url: "/blog/private/embracing-the-sunrise-within-rediscovering-joy-and-purpose/"
        }
      ];

      const activeSlugs = new Set(posts.map((post) => post.slug));
      const categories = [
        { label: "All", slug: "all" },
        ...categoryMap.filter((cat) => activeSlugs.has(cat.slug))
      ];

      const filtersEl = document.querySelector("[data-blog-filters]");
      const postsEl = document.querySelector("[data-blog-posts]");
      if (!filtersEl || !postsEl) return;

      const params = new URLSearchParams(window.location.search);
      const requested = params.get("category") || "all";
      const active = categories.some((cat) => cat.slug === requested) ? requested : "all";

      const optionsMarkup = categories
        .map((cat) => `<option value="${cat.slug}"${cat.slug === active ? " selected" : ""}>${cat.label}</option>`)
        .join("");

      const pillsMarkup = categories
        .map((cat) => {
          const isActive = cat.slug === active;
          const href = cat.slug === "all"
            ? window.location.pathname
            : `${window.location.pathname}?category=${cat.slug}`;
          return `<a class="blog-filter-pill${isActive ? " is-active" : ""}" href="${href}">${cat.label}</a>`;
        })
        .join("");

      filtersEl.innerHTML = `
        <select class="blog-filter-select" aria-label="Filter posts by category">
          ${optionsMarkup}
        </select>
        ${pillsMarkup}
      `;

      const selectEl = filtersEl.querySelector(".blog-filter-select");
      if (selectEl) {
        selectEl.addEventListener("change", (event) => {
          const value = event.target.value;
          const href = value === "all"
            ? window.location.pathname
            : `${window.location.pathname}?category=${value}`;
          window.location.href = href;
        });
      }

      const filtered = active === "all"
        ? posts
        : posts.filter((post) => post.slug === active);

      if (filtered.length === 0) {
        postsEl.innerHTML = "<p class=\"blog-empty\">No posts yet in this category.</p>";
        return;
      }

      postsEl.innerHTML = filtered
        .map((post) => `
          <a class="blog-post-card" href="${post.url}">
            <p class="blog-post-tag">${post.category}</p>
            <h3 class="blog-post-title">${post.title}</h3>
            <p class="blog-post-meta">${post.date}</p>
          </a>
        `)
        .join("");
    })();
  </script>
